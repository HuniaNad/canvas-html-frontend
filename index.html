<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>SnapDraw</title>
</head>
<body>
    <section class="container-fluid d-flex justify-content-center bg-danger">
        <div class="side-menu card">
            <h3 class="logo card-title mb-5 ms-3 mt-3">SnapDraw</h3>
            
            <div class="card-body d-flex flex-column">
                <div class="input-area">
                    <h6 class="card-subtitle">Inputs</h6>

                    <div class="form-floating input-group mb-3">
                        <input type="text" class="form-control" id="header" placeholder="Header">
                        <label for="header">Header</label>

                        <input type="color" class="form-control-color" id="header-color">
                    </div>

                    <div class="form-floating input-group mb-3">
                        <input type="text" class="form-control" id="footer" placeholder="Footer">
                        <label for="footer">Footer</label>

                        <input type="color" class="form-control-color" id="footer-color">
                    </div>
                </div>

                <div class="draw-options-area">
                    <h6 class="card-subtitle">Draw Options</h6>

                    <div class="line-width input-group d-flex align-items-center justify-content-around">
                        <input type="range" value="10" min="1" max="50"  class="form-range w-75" id="line-width">

                        <input type="color" class="form-control-color" id="header-color">
                    </div>
                </div>
                <div class="btn-area justify-content-end">
                    <button type="button" class="btn btn-primary d-block mx-auto m-2 w-100">Choose File</button>
                    <button type="button" class="btn btn-outline-primary d-block mx-auto m-2 w-100">Download Card</button>
                </div>
                
            </div>
        </div>

        <div class="canvas-box">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center " id="header">sdsd</h5>
                </div>
    
                <div class="card-img-top" alt="Card image cap">
                    <canvas id="canvas"></canvas>
                </div>
    
    
                <div class="card-footer">
                    <small class="text-muted fst-italic">By: <small id="footer"></small></small>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
